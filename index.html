<!DOCTYPE html>
<html lang="en" ng-app="MainApp" ng-csp>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chrome-Serial-App</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="container-fluid">
    <div class="page-header">
      <h2>Serial Monitor <small>Angular</small></h2>
    </div>

    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
      </div>
      <button type="submit" class="btn btn-default">Send invitation</button>
    </form>

    <div class="row">
      <div class="col-xs-5">
        <label for="PortsID">Ports:</label>
        <select class="form-control" id="PortsID">
          <option ng-repeat="Port in ChromeSerial.Ports">{{Port.path}}</option>
        </select>
      </div>
      <div class="col-xs-5">
        <label for="BaudID">Baud Rate:</label>
        <select class="form-control" id="BaudID">
          <option>2400</option>
          <option>4800</option>
          <option selected>9600</option>
          <option>14400</option>
          <option>19200</option>
          <option>28800</option>
          <option>38400</option>
          <option>57600</option>
          <option>76800</option>
          <option>115200</option>
          <option>230400</option>
        </select>
      </div>
      <div class="col-xs-2">
        <label for="exampleInputEmail1"></label>
        <button type="button" class="btn btn-primary">Primary</button>
      </div>
    </div>
    <br>
    <table class="table">
      <tr><th>Id</th><th>Port</th></tr>
      <tr ng-repeat="Port in ChromeSerial.Ports"><td>{{$index}}</td><td>{{Port.path}}</td></tr>
    </table>
    <table class="table">
      <tr><th>Connection ID</th><th>String Buffer</th><th>String Recieved</th></tr>
      <tr><td>{{ChromeSerial.connectionId}}</td><td>{{ChromeSerial.readBuffer}}</td><td>{{ChromeSerial.readNow}}</td></tr>
    </table>
    <button ng-click="ConnectTo()">Connect!</button>
  </div>
  </html>
